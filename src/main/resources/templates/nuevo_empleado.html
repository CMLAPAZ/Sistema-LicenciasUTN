<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Empleado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100"> <!-- üöÄ Hace que el footer quede abajo -->

<!-- üîπ Men√∫ de navegaci√≥n -->
<div th:replace="~{fragments/menu :: menu}"></div>

<main class="container mt-4 flex-grow-1"> <!-- üöÄ Empuja el footer hacia abajo -->
    <div th:if="${error}" class="alert alert-danger">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <h1 class="text-center">‚ûï Agregar Nuevo Empleado</h1>

    <!-- üöÄ Formulario en formato de tarjetas -->
    <form th:action="@{/web/empleados/guardar}" method="post" th:object="${empleado}" class="mt-4">
        <!-- üîπ ID del Empleado (Oculto) -->
        <input type="hidden" th:field="*{idEmpleado}" />

        <!-- üîπ Card de Datos Personales -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                üìå Datos Personales
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" th:field="*{dni}" required 
                               pattern="\d{7,8}" title="Ingrese un DNI v√°lido de 7 u 8 d√≠gitos">
                    </div>
                    <div class="col-md-6">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- üîπ Card de Datos Laborales -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                üè¢ Datos Laborales
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="legajo" class="form-label">Legajo</label>
                        <input type="number" class="form-control" id="legajo" th:field="*{legajo}" required min="1">
                    </div>
                    <div class="col-md-6">
                        <label for="departamento" class="form-label">Departamento</label>
                        <select class="form-control" id="departamento" th:field="*{departamento}" required>
                            <option value="">Seleccione un departamento</option>
                            <option th:each="dep : ${departamentos}" th:value="${dep}" th:text="${dep}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
                        <input type="date" class="form-control" id="fechaIngreso" th:field="*{fechaIngreso}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="diasPrimerAnio" class="form-label">D√≠as de Licencia del Primer A√±o</label>
                        <input type="number" class="form-control" id="diasPrimerAnio" name="diasPrimerAnio"
                               required min="1" max="30" placeholder="Ej: 10, 15, 20" value="10">
                    </div>
                </div>
            </div>
        </div>

        <!-- üîπ Bot√≥n Guardar -->
        <button type="submit" class="btn btn-success w-100">üíæ Guardar</button>
    </form>

    <a href="/web/empleados" class="btn btn-secondary mt-3">üîô Volver</a>
</main>

<!-- üîπ Footer Pegado Abajo -->
<footer class="mt-auto bg-dark text-white text-center py-3"> <!-- üöÄ Pegado abajo -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>

</body>
</html>
