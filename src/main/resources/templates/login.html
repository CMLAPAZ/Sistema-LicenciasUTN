<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 🔹 Centrar el cuadro de login */
        .login-container {
            max-width: 400px; /* Ajusta el tamaño del cuadro */
            margin: 10% auto; /* Centrado vertical y horizontal */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background: white;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="login-container bg-white">
        <h2 class="text-center">🔐 Iniciar Sesión</h2>

        <!-- 🚀 Formulario de Login -->
        <form th:action="@{/web/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Correo Electrónico</label>
                <input type="email" id="username" name="username" class="form-control" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">🔑 Ingresar</button>

            <!-- ❌ Mensaje de error si las credenciales son incorrectas -->
            <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
                ❌ Usuario o contraseña incorrectos.
            </div>

            <!-- ✅ Mensaje tras cierre de sesión -->
            <div th:if="${param.logout}" class="alert alert-success mt-3 text-center">
                ✅ Has cerrado sesión correctamente.
            </div>

            <!-- Preguntar si no está registrado -->
            <div class="text-center mt-3">
                <p>No estás registrado? <a href="/web/register" class="btn btn-link">Regístrate aquí</a></p>
            </div>
        </form>
    </div>

    <script>
        if (window.location.search.includes("error=true")) {
            console.log("🔴 ERROR: Credenciales incorrectas detectadas");
        }
    </script>

</body>
</html>
