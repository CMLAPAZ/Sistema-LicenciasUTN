<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Licencias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- ✅ Menú de navegación -->
    <nav th:fragment="menu" class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <!-- Logo y Nombre del Sistema -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/web}">
                <img th:src="@{/images/logo.png}" alt="Logo" class="me-2" style="max-height: 40px;"> 
                <span>Sistema de Licencias</span>
            </a>

            <!-- Botón para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Opciones del menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/licencias/listar}">📋 Ver Licencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/licencias/nueva}">📝 Solicitar Licencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/empleados}">👤 Gestionar Empleados</a>
                    </li>
                </ul>

                <!-- Usuario y Cerrar Sesión -->
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <span class="navbar-text text-light">
                            👤 <b th:text="${#authentication.name}">Usuario</b>
                        </span>
                    </li>
                    <li class="nav-item ms-2">
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-danger btn-sm">🚪 Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ✅ Pie de Página -->
    <footer th:fragment="footer" class="bg-dark text-light text-center py-3 mt-4">
        <div class="container">
            <img th:src="@{/images/logo.png}" alt="CM_on.line Logo" class="img-fluid d-block mx-auto mb-2" style="max-width: 60px;">
            
            <p class="mt-2 mb-1">📌 <strong>Sistema de Licencias</strong> - Todos los derechos reservados</p>
            <p class="mb-1">🚀 Desarrollado por <b>Carola Martin</b></p>
            <p class="mb-1">📍 La Paz - Entre Ríos - Argentina</p>

            <!-- Redes Sociales -->
            <p class="mb-0">
                <a href="https://www.instagram.com/CM_on.line" target="_blank" class="text-light me-3">
                    📷 Instagram: <b>@CM_on.line</b>
                </a>
                <a href="mailto:cm.yo.online@gmail.com" class="text-light">
                    ✉️ Email: <b>cm.yo.online@gmail.com</b>
                </a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
