<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Solicitar Licencia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100" onload="mostrarAlertaPendiente()">

<!-- üîπ Men√∫ de navegaci√≥n -->
<div th:replace="~{fragments/menu :: menu}"></div>

<main class="container mt-4 flex-grow-1">
    <h2 class="text-center">üìÑ Solicitar Licencia</h2>

    <!-- üö® Modal si el empleado tiene licencias pendientes -->
    <input type="hidden" id="tienePendiente" th:value="${tieneLicenciaPendiente}">

    <!-- üö® Mensaje si no hay empleado seleccionado -->
    <div th:if="${empleado == null}" class="alert alert-warning text-center">
        ‚ö†Ô∏è Por favor, seleccione un empleado antes de solicitar la licencia.
        <br><br>
        <a th:href="@{/web/licencias/seleccionar}" class="btn btn-info">üîç Buscar Empleado</a>
    </div>

    <!-- ‚úÖ Mostrar solo si hay empleado seleccionado -->
    <div th:if="${empleado != null}">
        <!-- üìå Secci√≥n 1: Datos del Empleado -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white"> üßë Informaci√≥n del Empleado </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Nombre:</strong> <span th:text="${empleado.nombre} + ' ' + ${empleado.apellido}"></span></p>
                        <p><strong>Legajo:</strong> <span th:text="${empleado.legajo}"></span></p>
                        <p><strong>DNI:</strong> <span th:text="${empleado.dni}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p>Fecha de Ingreso: <span th:text="${#temporals.format(empleado.fechaIngreso, 'dd/MM/yyyy')}"></span></p>
                        <p><strong>Departamento:</strong> <span th:text="${empleado.departamento}"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- üìå Secci√≥n 2: Solicitud de Licencia -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white"> üóìÔ∏è Datos de la Licencia </div>
            <div class="card-body">
                <form th:action="@{/web/licencias/guardar}" method="post">
                    
                    <!-- üîπ Datos ocultos -->
                    <input type="hidden" name="idEmpleado" th:value="${empleado.idEmpleado}">
                    <input type="hidden" name="legajo" th:value="${empleado.legajo}">

                    <div class="row">
                        <div class="col-md-6">
                            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                            <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                        </div>
                        <div class="col-md-6">
                            <label for="diasSolicitados" class="form-label">D√≠as Solicitados</label>
                            <input type="number" class="form-control" id="diasSolicitados" name="diasSolicitados" min="1" required>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">üìÑ Solicitar Licencia</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- üîπ Footer pegado abajo -->
<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let fechaInicioInput = document.getElementById("fechaInicio");

        if (fechaInicioInput) {
            fechaInicioInput.addEventListener("change", function() {
                let fechaInicio = this.value;
                if (fechaInicio) {
                    validarFecha(fechaInicio);
                }
            });
        } else {
            console.error("‚ö†Ô∏è No se encontr√≥ el input con id='fechaInicio'");
        }
    });

    function validarFecha(fecha) {
        if (!fecha) {
            console.warn("‚ö†Ô∏è Fecha no seleccionada. No se validar√°.");
            return;
        }

        console.log("üìÖ Enviando fecha para validaci√≥n:", fecha);

        fetch(`/web/licencias/validar-fecha?fecha=${fecha}`)
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ JSON recibido:", data);
                if (!data.valida) {
                    Swal.fire({
                        icon: "warning",
                        title: "‚ö†Ô∏è Fecha No Permitida",
                        text: data.mensaje,
                        confirmButtonText: "Entendido"
                    });
                    document.getElementById("fechaInicio").value = "";
                }
            })
            .catch(error => console.error("‚ùå Error en la validaci√≥n de fecha:", error));
    }
</script>

<!-- üîπ Librer√≠a de SweetAlert2 para popups -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
