<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container flex-grow-1 mt-5">
    <h2 class="text-danger">❌ Confirmar Eliminación</h2>
    <p>
        ¿Estás seguro de que deseas eliminar al empleado 
        <strong th:text="${empleado.nombre + ' ' + empleado.apellido}"></strong>?
    </p>

    <form th:action="@{/web/empleados/{id}/eliminar(id=${empleado.idEmpleado})}" method="post">
        <div class="mb-3">
            <label for="motivoBaja" class="form-label">Motivo de la baja:</label>
            <select name="motivo" id="motivoBaja" class="form-control" required>
                <option value="">Seleccione un motivo</option>
                <option value="Renuncia">Renuncia</option>
                <option value="Despido">Despido</option>
                <option value="Jubilación">Jubilación</option>
                <option value="Fallecimiento">Fallecimiento</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a th:href="@{/web/empleados}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>

</body>
</html>
