<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Centrar el formulario en la página */
        .register-container {
            max-width: 400px; /* Tamaño del cuadro */
            margin: 10% auto; /* Centrado vertical y horizontal */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background: white;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="register-container bg-white">
        <h2 class="text-center">📋 Crear una cuenta</h2>

        <!-- Formulario de registro -->
        <form action="/web/register" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Rol</label>
                <select name="role" id="role" class="form-control" required>
                    <option value="USER">Usuario</option>
                    <option value="ADMIN">Administrador</option>
                    <option value="AUTORIZADOR">Autorizador</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>

        <div class="mt-3 text-center">
            <p>¿Ya tienes cuenta? <a href="/login" class="btn btn-link">Inicia sesión aquí</a></p>
        </div>
    </div>
	<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
