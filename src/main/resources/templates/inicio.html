<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Sistema de Licencias</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>

    <!-- 🔹 Menú -->
    <div th:replace="~{fragments/menu :: menu}"></div>

    <!-- 🔹 Contenido principal -->
    <main class="container my-5 text-center">
        <h1 class="display-5 fw-bold">👋 Bienvenido al Sistema de Licencias</h1>
        <p class="lead text-muted mb-5">Administra licencias y empleados de forma ágil y segura.</p>

        <div class="row g-4">
            <div class="col-md-4">
                <a th:href="@{/web/licencias/listar}" class="btn btn-outline-primary btn-lg w-100 py-4">
                    📋 Ver Licencias
                </a>
            </div>

            <div class="col-md-4">
                <a th:href="@{/web/licencias/nueva}" class="btn btn-outline-success btn-lg w-100 py-4">
                    📝 Solicitar Licencia
                </a>
            </div>

            <div class="col-md-4">
                <a th:href="@{/web/empleados}" class="btn btn-outline-warning btn-lg w-100 py-4">
                    👤 Gestionar Empleados
                </a>
            </div>
        </div>
    </main>

    <!-- 🔹 Footer fijo abajo -->
    <footer class="bg-dark text-light text-center py-3">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
