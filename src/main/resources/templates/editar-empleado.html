<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleados</title>

		<link rel="stylesheet" th:href="@{/css/styles.css}">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	</head>
	<body>

	    <div th:replace="~{fragments/menu :: menu}"></div> <!-- ‚úÖ Carga el men√∫ -->
<main class="container mt-4 flex-grow-1">
    <!-- ‚úÖ Mensaje de Error -->
    <div th:if="${error}" class="alert alert-danger text-center">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <h2 class="text-center">‚úèÔ∏è Editar Empleado</h2>

    <!-- üìå Formulario de Edici√≥n -->
    <form th:action="@{/web/empleados/actualizar}" method="post">
        
        <!-- üìå Secci√≥n 1: Datos Personales -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                Datos Personales
            </div>
            <div class="card-body">
                <input type="hidden" name="idEmpleado" th:value="${empleado.idEmpleado}">

                <div class="row">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" th:value="${empleado.nombre}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" th:value="${empleado.apellido}" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" name="dni" th:value="${empleado.dni}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:value="${empleado.fechaNacimiento}" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- üìå Secci√≥n 2: Datos Laborales -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                Datos Laborales
            </div>
            <div class="card-body">
                <div class="row">
					<div class="col-md-6">
					    <label for="legajo" class="form-label">Legajo</label>
					    <input type="text" class="form-control" id="legajo" name="legajo" th:value="${empleado.legajo}" readonly>
					</div>
                    <div class="col-md-6">
                        <label for="departamento" class="form-label">Departamento</label>
                        <select class="form-control" id="departamento" name="departamento" required>
                            <option th:each="dep : ${departamentos}" th:value="${dep}" th:text="${dep}" th:selected="${dep == empleado.departamento}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
                        <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" th:value="${empleado.fechaIngreso}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-control" id="estado" name="estado" required>
                            <option value="ACTIVO" th:selected="${empleado.estado == 'ACTIVO'}">ACTIVO</option>
                            <option value="INACTIVO" th:selected="${empleado.estado == 'INACTIVO'}">INACTIVO</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- üìå Botones -->
        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-primary">üíæ Guardar Cambios</button>
            <a href="/web/empleados" class="btn btn-secondary">üîô Volver</a>
        </div>
    </form>
</div>
</main>
<footer
<!-- üîπ Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
<footer
</body>
</html>
